<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MCP Box API Server</title>
    <style>
      :root {
        --bg: #000000;
        --card: rgba(18, 18, 18, 0.92);
        --border: rgba(255, 255, 255, 0.08);
        --text: #ffffff;
        --muted: rgba(255, 255, 255, 0.58);
        --accent: #ff5252;
        color-scheme: dark;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 24px;
      }

      .card {
        background: var(--card);
        border-radius: 20px;
        border: 1px solid var(--border);
        padding: 32px;
        width: min(440px, 94vw);
        display: grid;
        gap: 26px;
        box-shadow: 0 16px 38px rgba(0, 0, 0, 0.45);
      }

      h1 {
        font-size: 28px;
        letter-spacing: 0.01em;
      }

      p.description {
        color: var(--muted);
        font-size: 15px;
        line-height: 1.6;
      }

      .info {
        display: grid;
        gap: 14px;
      }

      .info-item {
        border-radius: 14px;
        border: 1px solid rgba(255, 255, 255, 0.08);
        padding: 16px 18px;
        background: rgba(255, 255, 255, 0.02);
      }

      .info-item span {
        display: block;
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: rgba(255, 255, 255, 0.48);
        margin-bottom: 6px;
      }

      .info-item strong {
        font-size: 18px;
      }

      .info-item a {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        color: var(--text);
        text-decoration: none;
        font-weight: 600;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        padding: 7px 12px;
        transition: border-color 0.2s ease;
      }

      .info-item a:hover {
        border-color: rgba(255, 255, 255, 0.35);
      }

      .actions {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
      }

      .btn {
        display: inline-flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        flex: 1 1 180px;
        padding: 12px 18px;
        border-radius: 999px;
        border: 1px solid transparent;
        font-weight: 600;
        font-size: 15px;
        text-decoration: none;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
        cursor: pointer;
      }

      .btn:hover {
        transform: translateY(-1px);
      }

      .btn-primary {
        background: var(--accent);
        border-color: var(--accent);
        color: #000;
      }

      .btn-primary:hover {
        box-shadow: 0 10px 25px rgba(255, 82, 82, 0.28);
      }

      .btn-ghost {
        background: transparent;
        color: var(--text);
        border-color: rgba(255, 255, 255, 0.2);
      }

      .btn-ghost:hover {
        border-color: rgba(255, 255, 255, 0.35);
      }
    </style>
  </head>
  <body>
    <main class="card">
      <header>
        <h1>MCP Box API Server</h1>
        <p class="description">
          API server for MCP server registry and management.
        </p>
      </header>

      <section class="info">
        <article class="info-item">
          <span>Version</span>
          <strong>1.0.0</strong>
        </article>
        <article class="info-item">
          <span>Health</span>
          <a href="/health">Check status</a>
        </article>
        <article class="info-item">
          <span>API Docs</span>
          <a href="/docs">Open Swagger UI</a>
        </article>
      </section>

      <footer class="actions">
        <a class="btn btn-primary" href="/docs">Open API Docs</a>
        <a class="btn btn-ghost" href="/redoc">View ReDoc</a>
      </footer>
    </main>
  </body>
</html>
